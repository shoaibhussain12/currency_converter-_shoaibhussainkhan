<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency convertor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Currency converter</h1>
    </header>
    <main>
      <div class="form">
        <fieldset>
          <legend>Convert your currency</legend>

          <label for="amount">Amount:</label>
          <input
            type="number"
            id="amount"
            value="1"
            name="amount"
            placeholder="Enter amount"
          />
          <br />
          <div class="text2">
            <div class="label1">
              <label for="from-currency">From:</label>
              <br />
              <img src="https://flagsapi.com/US/flat/64.png" alt="Flag" />
              <select id="from-currency" name="from-currency">
                <!-- Add more currencies as needed -->
              </select>
            </div>
            <div class="label2">
              <label for="to-currency">To:</label>
              <br />
              <img src="https://flagsapi.com/PK/flat/64.png" alt="Flag" />
              <select id="to-currency" name="to-currency">
                <!-- Add more currencies as needed -->
              </select>
            </div>
          </div>
          <p id="rate"></p>
          <button class="btn" type="submit" onclick="convertCurrency()">
            Convert
          </button>
        </fieldset>
      </div>
    </main>
    <script src="code.js"></script>
    <script src="script.js"></script>
  </body>
</html>
